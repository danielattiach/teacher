<div class="modal fade" id="teacherMessageModal" tabindex="-1" role="dialog" aria-labelledby="teacherMessagelabel"
aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">הודעה למורה</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-4">
        <form action="{% url 'tm' %}" method="POST">
          {% csrf_token %}
          <div class="form-label-group">
            <input name="teacher-message-subject" dir="rtl" type="text" id="teacher-message-subject" class="form-control" placeholder="נושא" required="true">
            <label for="teacher-message-subject">נושא<i class="fa fa-tag prefix"></i></label>
          </div>
          
          <div class="form-label-group">
            <textarea name="teacher-message-message" dir="rtl" id="teacher-message-message" class="form-control" placeholder="תוכן" required="true"></textarea>
            <label for="teacher-message-message">תוכן<i class="fa fa-pencil prefix"></i></label>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-unique" type="submit"><i class="fa fa-paper-plane-o ml-1"></i>שלח/י</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
